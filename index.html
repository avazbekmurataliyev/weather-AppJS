<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="app-wrap">

    <main>
        <span class="location">
            <div class="city">Nukus , UZ</div>
            <div class="date">Monday ,20 Oktyabr ,2002 </div>
        </span>

        <div class="main-temp">
            <div class="temp">20 <span>°C</span></div>
            <div class="weather">Fog </div>
            <div class="hi-low">10 °C / 15 °C</div>
        </div>
    </main>
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Qidirish">
    </header>


</div>

    <script src="script.js"></script>
</body>
</html>
